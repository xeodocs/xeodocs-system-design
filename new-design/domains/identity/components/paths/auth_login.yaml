post:
  operationId: loginUser
  summary: Login user
  tags:
    - Auth
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/LoginRequest.yaml'
  responses:
    '200':
      description: Successful login
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../schemas/AuthResponse.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
